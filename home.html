    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            padding: 1.5em 0;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 3em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            justify-items: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 50px;
            width: 320px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            font-weight: bold;
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
        }
        .button:hover {
            background: linear-gradient(90deg, #3e8e41, #246b3a);
            transform: scale(1.05);
        }
        .button:active {
            background: #3e8e41;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(3px);
        }
        footer {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            text-align: center;
            padding: 1.5em 0;
            font-size: 18px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
