<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5394e369;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            width: 50%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #49b34d;
            outline: none;
            box-shadow: 0 0 10px rgba(73, 179, 77, 0.5);
        }
        .form-group input[type="submit"] {
            background-color: #49b34d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4ec654;
            transform: translateY(-2px);
        }
        .form-group input[type="submit"]:active {
            background-color: #45a049;
            transform: translateY(0);
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #49b34d;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="C:/Users/arvin/Downloads/AdobeStock_353586775_Video_4K_Preview.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>Create Group</h2>
        <form id="create-group-form">
            <div class="form-group">
                <label for="num-voters">Number of Voters:</label>
                <input type="number" id="num-voters" name="num-voters" required>
            </div>
            <div class="form-group">
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" name="group-name" required>
            </div>
            <div class="form-group">
                <label for="candidate-name">Candidate Name:</label>
                <input type="text" id="candidate-name" name="candidate-name" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Group">
            </div>
        </form>
        <div id="success-message" class="success-message">
            <p>Group created successfully!</p>
            <p>Number of Voters: <span id="display-num-voters"></span></p>
            <p>Group Name: <span id="display-group-name"></span></p>
            <p>Candidate Name: <span id="display-candidate-name"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('create-group-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var numVoters = document.getElementById('num-voters').value;
            var groupName = document.getElementById('group-name').value;
            var candidateName = document.getElementById('candidate-name').value;

            document.getElementById('display-num-voters').textContent = numVoters;
            document.getElementById('display-group-name').textContent = groupName;
            document.getElementById('display-candidate-name').textContent = candidateName;

            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
