<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .position-title {
            background-color: #77aaff;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Election Results</h1>
    </header>
    <div class="container">
        <table>
            <tr class="position-title">
                <td colspan="3">Class Representative (CR)</td>
            </tr>
            <tr>
                <th>Candidate Name</th>
                <th>Votes</th>
                <th>Result</th>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="Ben Sam: Winner with 120 votes">Ben Sam</a></td>
                <td>120</td>
                <td>Winner</td>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="Jane Smith: Runner-up with 85 votes">Jane Smith</a></td>
                <td>85</td>
                <td>Runner-up</td>
            </tr>
        </table>
        <table>
            <tr class="position-title">
                <td colspan="3">Sports CR</td>
            </tr>
            <tr>
                <th>Candidate Name</th>
                <th>Votes</th>
                <th>Result</th>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="Allen: Winner with 150 votes">Allen</a></td>
                <td>150</td>
                <td>Winner</td>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="David: Runner-up with 100 votes">David</a></td>
                <td>100</td>
                <td>Runner-up</td>
            </tr>
        </table>
        <table>
            <tr class="position-title">
                <td colspan="3">NCC Head</td>
            </tr>
            <tr>
                <th>Candidate Name</th>
                <th>Votes</th>
                <th>Result</th>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="Ravi: Winner with 200 votes">Ravi</a></td>
                <td>200</td>
                <td>Winner</td>
            </tr>
            <tr>
                <td><a href="#" class="candidate" data-info="Peter: Runner-up with 180 votes">Peter</a></td>
                <td>180</td>
                <td>Runner-up</td>
            </tr>
        </table>
        <canvas id="resultsChart" width="400" height="200"></canvas>
    </div>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-info"></p>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get all candidate links
        var candidates = document.getElementsByClassName("candidate");

        // Loop through all candidate links to add click event
        for (var i = 0; i < candidates.length; i++) {
            candidates[i].onclick = function() {
                var info = this.getAttribute("data-info");
                document.getElementById("modal-info").innerText = info;
                modal.style.display = "block";
            }
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Bar chart data
        var ctx = document.getElementById('resultsChart').getContext('2d');
        var resultsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ben Sam', 'Jane Smith', 'Allen', 'David', 'Ravi', 'Peter'],
                datasets: [{
                    label: 'Votes',
                    data: [120, 85, 150, 100, 200, 180],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
