<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4);
        }
        
        .login-container {
            background-color: rgba(108, 103, 103, 0);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgb(200, 192, 192);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            margin: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgb(176, 176, 176);
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(237, 228, 228, 0.01);
            border: 1px solid rgba(200, 200, 200, 0.36);
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.1);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        
        input::placeholder {
            color: rgba(101, 97, 97, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a90e2, #3a7bc8);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #3a7bc8, #2a6bb4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 254, 254, 0);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            color: #ff6b6b;
            margin-bottom: 20px;
            padding: 12px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            font-size: 14px;
            border-left: 4px solid #e74c3c;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(234, 225, 225, 0.7);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #3a7bc8;
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: rgba(234, 225, 225, 0.7);
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #4a90e2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="video/AdobeStock_1041313219_Video_HD_Preview.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="login-container">
        <h1>Login</h1>
        
        
        
         <form action="file:///C:/Users/arvin/OneDrive/Desktop/home.html" method="post"></form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" 
                     
                       required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       required placeholder="Enter your password">
                <div class="forgot-password">
                    <a href="http://localhost/signup.php">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="login-link">
            <p>Don't have an account? <a href="">Register here</a></p>
        </div>
    </div>
</body>
</html>
